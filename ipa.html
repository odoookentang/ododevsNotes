<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>ododevs Notes - Ilmu Pengetahuan Alam</title>
<link rel="icon" type="image/x-icon" href="fav.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="normalize.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
<link rel="stylesheet" type="text/css" href="github-light.css" media="screen">
<style>
	.editor-preview h1,
	.editor-preview h2,
	.editor-preview h3,
	.editor-preview h4,
	.editor-preview h5{
		margin-bottom:10px;
	}
	
	.editor-preview h1{
		border-bottom:1px solid #ddd;
	}
	
	.editor-preview h1{
		border-bottom:1px solid #eee;
	}
</style>
</head>
<body>
<div class="page-header">
<a href="index.html" class="btn">< Go Back</a>
<h1>Ilmu Pengetahuan Alam</h1>
</div>
<section class="main-content">
<h2>Biologi</h2>
<textarea id="note">
</textarea>
<h2>Fisika</h2>
<textarea id="note2">
</textarea>
<h2>Kimia</h2>
<textarea id="note3">
</textarea>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="simplemde.min.css">
<script src="simplemde.min.js"></script>
<script>
	new SimpleMDE({
		element: document.getElementById("note"),
			showIcons: ["heading-bigger", "bold", "italic", "strikethrough", 			"quote", "code", "unordered-list", "ordered-list", "link", 				"image", "guide"],		
			autosave: {
			enabled: true,
			delay: 200,
			uniqueId: "notes11",
		},
		spellcheck: false,
		placeholder: "Type Here...",
	});
	new SimpleMDE({
		element: document.getElementById("note2"),
			showIcons: ["heading-bigger", "bold", "italic", "strikethrough", 			"quote", "code", "unordered-list", "ordered-list", "link", 				"image", "guide"],		
			autosave: {
			enabled: true,
			delay: 200,
			uniqueId: "notes12",
		},
		spellcheck: false,
		placeholder: "Type Here...",
	});
	new SimpleMDE({
		element: document.getElementById("note3"),
			showIcons: ["heading-bigger", "bold", "italic", "strikethrough", 			"quote", "code", "unordered-list", "ordered-list", "link", 				"image", "guide"],		
			autosave: {
			enabled: true,
			delay: 200,
			uniqueId: "notes13",
		},
		spellcheck: false,
		placeholder: "Type Here...",
	});
</script>

</html>
