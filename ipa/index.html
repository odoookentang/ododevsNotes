<section class="main-content">

<br><h2>Biologi</h2>
<textarea id="note">
</textarea>

<textarea id="note2">
</textarea>
<br><h2>Kimia</h2>
<textarea id="note3">
</textarea>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
	new SimpleMDE({
		element: document.getElementById("note"),
		spellChecker: true,
    		autofocus: true,
    		hideIcons: ["guide"],
	});
	new SimpleMDE({
		element: document.getElementById("note2"),
		spellChecker: true,
    		autofocus: true,
    		hideIcons: ["guide"],
	});
	new SimpleMDE({
		element: document.getElementById("note3"),
		spellChecker: true,
    		autofocus: true,
    		hideIcons: ["guide"],
	});
</script>
