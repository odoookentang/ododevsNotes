<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>JavaScript Markdown Editor - SimpleMDE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
<style>
	.editor-preview h1,
	.editor-preview h2,
	.editor-preview h3,
	.editor-preview h4,
	.editor-preview h5{
		margin-bottom:10px;
	}
	
	.editor-preview h1{
		border-bottom:1px solid #ddd;
	}
	
	.editor-preview h1{
		border-bottom:1px solid #eee;
	}
	</style>
</head>
<body>
<section class="main-content">
<textarea id="demo2">
# This one autosaves!
By default, it saves every 10 seconds, but this can be changed. When this textarea is included in a form, it will automatically forget the saved value when the form is submitted.
</textarea>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
	new SimpleMDE({
		element: document.getElementById("demo1"),
		spellChecker: false,
	});
	
	new SimpleMDE({
		element: document.getElementById("demo2"),
		spellChecker: false,
		autosave: {
			enabled: true,
			unique_id: "demo2",
		},
	});
	
	new SimpleMDE({
		element: document.getElementById("demo3"),
		status: false,
		toolbar: false,
	});
	</script>
